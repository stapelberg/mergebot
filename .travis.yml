sudo: required
dist: trusty

language: go
go:
  - 1.6

addons:
  apt:
    packages:
    - git
    - devscripts
    - git-buildpackage
    - sbuild

install:
  - sudo sbuild-adduser travis
  - sudo sbuild-createchroot --include=eatmydata,ccache unstable /srv/chroot/unstable-amd64 http://deb.debian.org/debian

script:
  - go test ./ -skip_test_cleanup
  - go test ./loggedexec
  # Check whether files are syntactically correct.
  - "gofmt -l $(find . -name '*.go' | tr '\\n' ' ') >/dev/null"
  # Check whether files were not gofmt'ed.
  - "gosrc=$(find . -name '*.go' | tr '\\n' ' '); [ $(gofmt -l $gosrc 2>&- | wc -l) -eq 0 ] || (echo 'gofmt was not run on these files:'; gofmt -l $gosrc 2>&-; false)"
  - go tool vet .

after_failure: bash -c 'head -500 /tmp/test-merge-and-build-*/**/*'
